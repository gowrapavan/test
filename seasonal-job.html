<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seasonal Jobs ‚Äì How to Apply</title>

  <meta name="description" content="Seasonal and entry-level international jobs with clear application steps and official links." />
  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .jobs {
      max-width: 1000px;
      margin: auto;
      display: grid;
      gap: 20px;
    }

    .job {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 20px;
    }

    .job h2 {
      margin: 0 0 6px;
      font-size: 1.25rem;
    }

    .meta {
      color: #475569;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .section {
      margin-top: 12px;
    }

    .section strong {
      display: block;
      margin-bottom: 4px;
    }

    .apply {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px dashed #cbd5f5;
    }

    .apply a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    .apply a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>
</head>
<body>

<h1>üåç Seasonal & Entry-Level Jobs (How to Apply)</h1>

<div class="jobs" id="jobs"></div>

<footer>
  Updated Jan 2026 ‚Ä¢ Apply only via official sources
</footer>

<script>
fetch('./seasonal-job.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('jobs');

    container.innerHTML = data.map(job => `
      <article class="job">
        <h2>${job.job_title}</h2>

        <div class="meta">
          ${job.country} ‚Ä¢ ${job.region_city_rural_area} ‚Ä¢ ${job.job_type}
        </div>

        <div class="section">
          <strong>Employer</strong>
          ${job.employer_company_name}
        </div>

        <div class="section">
          <strong>Industry</strong>
          ${job.industry_sector}
        </div>

        <div class="section">
          <strong>Pay</strong>
          ${job.pay_rate_salary}
        </div>

        <div class="section">
          <strong>Experience Required</strong>
          ${job.experience_required}
        </div>

        <div class="section">
          <strong>Visa / Eligibility</strong>
          ${job.visa_international_applicant_eligibility}
        </div>

        <div class="apply">
          <strong>üìù How to Apply</strong>
          <p>${job.how_to_apply}</p>
          <a href="https://${job.application_link_or_contact_details}" 
             target="_blank" rel="noopener">
            Apply here ‚Üí
          </a>
        </div>
      </article>
    `).join('');
  })
  .catch(err => {
    document.getElementById('jobs').innerHTML =
      '<p>Unable to load jobs at the moment.</p>';
    console.error(err);
  });
</script>

</body>
</html>
