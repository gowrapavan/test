<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seasonal Job Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    input, select {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      font-size: 13px;
      vertical-align: top;
    }
    th {
      background: #2c3e50;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>üåç Seasonal & Entry-Level Jobs</h1>

<div class="controls">
  <input id="searchInput" type="text" placeholder="Search job, company, location‚Ä¶" />
  <select id="countryFilter">
    <option value="">All Countries</option>
  </select>
</div>

<table id="jobsTable">
  <thead>
    <tr>
      <th>Country</th>
      <th>Location</th>
      <th>Job Title</th>
      <th>Sector</th>
      <th>Employer</th>
      <th>Job Type</th>
      <th>Pay</th>
      <th>Hours / Notes</th>
      <th>Accommodation</th>
      <th>Visa</th>
      <th>How to Apply</th>
      <th>Apply Link</th>
      <th>Posted</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let jobs = [];

const tbody = document.querySelector("#jobsTable tbody");
const searchInput = document.getElementById("searchInput");
const countryFilter = document.getElementById("countryFilter");

/* Load JSON */
fetch("seasonal-job.json")
  .then(res => res.json())
  .then(data => {
    jobs = data;
    populateCountries();
    renderTable(jobs);
  })
  .catch(err => console.error("Failed to load JSON:", err));

function renderTable(data) {
  tbody.innerHTML = "";
  data.forEach(job => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${job.country}</td>
      <td>${job.region_city_rural_area}</td>
      <td>${job.job_title}</td>
      <td>${job.industry_sector}</td>
      <td>${job.employer_company_name}</td>
      <td>${job.job_type}</td>
      <td>${job.pay_rate_salary}</td>
      <td>${job.working_hours_shift_details}</td>
      <td>${job.accommodation_provided}</td>
      <td>${job.visa_international_applicant_eligibility}</td>
      <td>${job.how_to_apply}</td>
      <td>
        <a href="https://${job.application_link_or_contact_details}" target="_blank">
          Open
        </a>
      </td>
      <td>${job.job_posting_date}</td>
      <td>${job.source}</td>
    `;
    tbody.appendChild(tr);
  });
}

function populateCountries() {
  const countries = [...new Set(jobs.map(j => j.country))];
  countries.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    countryFilter.appendChild(opt);
  });
}

function filterJobs() {
  const q = searchInput.value.toLowerCase();
  const c = countryFilter.value;

  const filtered = jobs.filter(job => {
    const text =
      job.country +
      job.region_city_rural_area +
      job.job_title +
      job.industry_sector +
      job.employer_company_name +
      job.how_to_apply;

    return text.toLowerCase().includes(q) && (c === "" || job.country === c);
  });

  renderTable(filtered);
}

searchInput.addEventListener("input", filterJobs);
countryFilter.addEventListener("change", filterJobs);
</script>

</body>
</html>
