[build]
  command = "npm run build"   # This will run Vite's build command
  publish = "dist"            # The output folder generated by Vite's build command

[context.production.environment]
  NODE_VERSION = "v20.11.0"
  NPM_VERSION  = "10.2.4"

[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

  [context.deploy-preview.environment]
  NODE_VERSION = "v20.11.0"
  NPM_VERSION  = "10.2.4"

[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

  [context.branch-deploy.environment]
  NODE_VERSION = "v20.11.0"
  NPM_VERSION  = "10.2.4"


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
